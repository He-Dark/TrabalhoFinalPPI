<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clientes - CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Biblioteca</a>
        <div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="clientes.html">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="livros.html">Livros</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Clientes</h2>
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#clienteModal"
          id="btnNovoCliente"
        >
          Novo Cliente
        </button>
      </div>

      <div id="clientesAlert"></div>

      <table class="table table-striped" id="tabelaClientes">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <!-- Modal Cliente -->
    <div class="modal fade" id="clienteModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formCliente" novalidate>
            <div class="modal-header">
              <h5 class="modal-title">Novo Cliente</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="clienteId" />
              <div class="mb-3">
                <label class="form-label">Nome *</label>
                <input
                  type="text"
                  id="clienteNome"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">E-mail *</label>
                <input
                  type="email"
                  id="clienteEmail"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">CPF *</label>
                <input
                  type="text"
                  id="clienteCPF"
                  class="form-control"
                  placeholder="000.000.000-00"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Telefone</label>
                <input
                  type="text"
                  id="clienteTelefone"
                  class="form-control"
                  placeholder="(00) 90000-0000"
                  required
                />
              </div>
              <div class="form-text">* Campos obrigatórios</div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/clientes.js"></script>
  </body>
</html>
