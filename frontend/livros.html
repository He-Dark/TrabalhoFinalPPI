<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Livros - CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Biblioteca</a>
        <div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="clientes.html">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="livros.html">Livros</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Livros</h2>
        <div>
          <a class="btn btn-outline-secondary me-2" id="btnFiltrarCliente"
            >Filtrar por Cliente</a
          >
          <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#livroModal"
            id="btnNovoLivro"
          >
            Novo Livro
          </button>
        </div>
      </div>

      <div id="livrosAlert"></div>

      <div class="mb-3">
        <label class="form-label">Pesquisar (título ou autor)</label>
        <input
          type="text"
          id="inputBusca"
          class="form-control"
          placeholder="Digite para pesquisar..."
        />
      </div>

      <table class="table table-hover" id="tabelaLivros">
        <thead>
          <tr>
            <th>Título</th>
            <th>Autor</th>
            <th>Ano</th>
            <th>Cliente</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <!-- Modal Livro -->
    <div class="modal fade" id="livroModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formLivro">
            <div class="modal-header">
              <h5 class="modal-title">Novo Livro</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="livroId" />
              <div class="mb-3">
                <label class="form-label">Título *</label>
                <input
                  type="text"
                  id="livroTitulo"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Autor *</label>
                <input
                  type="text"
                  id="livroAutor"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Ano</label>
                <input
                  type="number"
                  id="livroAno"
                  class="form-control"
                  min="0"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Cliente *</label>
                <select id="livroCliente" class="form-select" required>
                  <option value="">-- Selecione um cliente --</option>
                </select>
              </div>
              <div class="form-text">* Campos obrigatórios</div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/livros.js"></script>
  </body>
</html>
